<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sakura Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker registered successfully.'))
          .catch((error) => console.error('Service Worker registration failed:', error));
      }
    </script>
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>

    <div class="sakura-container">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    </div>

    <div class="calculator">
        <h1 class="title">Sakura Calculator</h1>
        <input id="display" readonly value="0" class="display-input">

        <div class="grid">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">âŒ«</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator percent" onclick="percent()">%</button> <!-- Percentage button below plus button -->

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="func" onclick="toggleFuncs()">Func</button>
            <button id="angle-btn" onclick="toggleAngle()">Deg</button>
        </div>

        <div id="func-drawer" class="func-drawer hidden">
            <button onclick="toggleSign()">Â±</button>
            <button onclick="sqrt()">âˆš</button>
            <button onclick="square()">xÂ²</button>
            <button onclick="reciprocal()">1/x</button>
            <button onclick="insertPi()">Ï€</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="tan()">tan</button>
            <button onclick="asin()">asin</button>
            <button onclick="acos()">acos</button>
            <button onclick="atan()">atan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
